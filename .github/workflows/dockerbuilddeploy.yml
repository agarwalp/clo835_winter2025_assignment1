name: Build and Deploy to ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and Push MySQL Image
        run: |
          docker build -t mysql-repo -f mysql/Dockerfile .
          docker tag mysql-repo:latest ${{ 008819936420 }}.dkr.ecr.${{ us-east-1 }}.amazonaws.com/mysql-repo:latest
          docker push ${{ 008819936420 }}.dkr.ecr.${{ us-east-1 }}.amazonaws.com/mysql-repo:latest

      - name: Build and Push WebApp Image
        run: |
          docker build -t webapp-repo -f app/Dockerfile .
          docker tag webapp-repo:latest ${{ 008819936420 }}.dkr.ecr.${{ us-east-1 }}.amazonaws.com/webapp-repo:latest
          docker push ${{ 008819936420 }}.dkr.ecr.${{ us-east-1 }}.amazonaws.com/webapp-repo:latest
